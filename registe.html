	$(function(){
		$("#zhanghaobtn").click(function(){
			$(this).css({"color":"#d70057"});
			$(this).next().css({"color":"black"});
			$(this).parent().next().css({"display":"none"});
			$(this).parent().next().next().css({"display":"block"});
			$(".icon").css({"margin-top":136});
		})
		$("#saoMa").click(function(){
			$(this).css({"color":"#d70057"});
			$(this).prev().css({"color":"black"});
			$(this).parent().next().css({"display":"block"});
			$(this).parent().next().next().css({"display":"none"});
			$(".icon").css({"margin-top":65});
		})

		// 二维码划入画出
		$(".pic").mouseenter(function(){
			$(".coadpic").animate({left:"25px"},400);
			$(".phonepic").delay(200).animate({opacity:1},200);
		})
		$(".pic").mouseleave(function(){
			$(".coadpic").delay(80).animate({left:"115px"},350);
			$(".phonepic").animate({opacity:0},300);
		})
		$(".deng").mouseenter(function(){
			$(this).css({"background":"#df3379"});
		})
		$(".deng").mouseleave(function(){
			$(this).css({"background":"#d70057"});
		})

	})
</script>
