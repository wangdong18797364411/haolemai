<script type="text/javascript">

$(function(){

//手机号
	$("#userphone").focus(function(){
		$(this).parent().css({"border":"1px solid skyblue"});
	})
	$("#userphone").blur(function(){
		$(this).parent().css({"border":"1px solid #d70057"});
		let r = /^1[1-8]\d{9}$/;
		if(r.test(this.value)){
			$(".true").css({"display":"block"});
			$(".warnning:eq(0)").css({"opacity":"0"});
		}else{
			$(".true").css({"display":"none"});
			$(".warnning:eq(0)").css({"opacity":"1"});
		}
	})
	$("#userphone").keyup(function(){
		$(this).parent().css({"border":"1px solid #d70099"});
	})

//密码
	$("#userpass").focus(function(){
		$(this).parent().css({"border":"1px solid skyblue"});
	})
	$("#userpass").blur(function(){
		$(this).parent().css({"border":"1px solid #d70057"});
		$(".warnning:eq(1)").css({"opacity":"1"});
	})
	$("#userpass").keyup(function(){
		$(this).parent().css({"border":"1px solid #d70099"});
	})
	//

//图形验证码
	$("#coadId").focus(function(){
		$(this).parent().css({"border":"1px solid skyblue"});

	})
	$("#coadId").blur(function(){
		$(this).parent().css({"border":"1px solid #d70057"});
		$(".warnning:eq(2)").css({"opacity":"1"});
	})
	$("#coadId").keyup(function(){
		$(this).parent().css({"border":"1px solid #d70099"});
	})

	
})




</script>
